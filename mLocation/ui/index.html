<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="server-header">
        <img src="img/logo.png" alt="Server Logo" class="server-logo" />
        <div>
          <h1 class="server-name">MoonV Rentals</h1>
          <p class="server-desc">Welcome to the official vehicle rental menu. Choose your ride and enjoy the city to the fullest!</p>
        </div>
      </header>
      <main class="vehicle-list"></main>
      <footer class="prevention-msg">
        <p>Drive responsibly. Respect the server rules and other players at all times.</p>
      </footer>
      <span class="close-btn" title="Close">&times;</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
